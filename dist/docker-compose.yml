# docker-compose.yml
version: '3'
services:
    db:
        image: mysql
        ports:
            - ${MYSQL_PORT}:3306
        volumes:
            - database:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
    symfony:
        build: php-fpm
        links:
            - db
        volumes:
            - ./www:/var/www/symfony
    nginx:
        build: nginx
        ports:
            - ${APP_PORT}:80
        links:
            - symfony:php
        volumes:
            - server-logs:/var/log/nginx
            - ./www:/var/www/symfony

volumes:
    database:
    server-logs: